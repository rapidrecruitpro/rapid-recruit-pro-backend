
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Rapid Recruit Pro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
  <header>
    <div class="container header-flex">
      <img src="assets/logo.png" alt="Rapid Recruit Pro Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero" data-aos="fade-down">
    <h2>Get in Touch</h2>
    <p>We're here to help with your recruitment needs or job search.</p>
  </section>

  <section class="contact container" data-aos="fade-up">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" required />

      <label for="message">Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rapid Recruit Pro. All rights reserved.</p>
    <p><a href="mailto:rapidrecruitpro@gmail.com">rapidrecruitpro@gmail.com</a> | <a href="tel:07808533882">07808533882</a></p>
  </footer>

  <script>
    AOS.init({ duration: 800 });
  </script>
</body>
</html>
