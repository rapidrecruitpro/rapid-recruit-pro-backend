<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Rapid Recruit Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Post a New Job</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input name="title" class="form-control" placeholder="e.g. Warehouse Operative" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea name="description" class="form-control" rows="5" placeholder="Describe the role..." required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control" placeholder="e.g. Lutterworth" required>
        </div>
        <button type="submit" class="btn btn-success">Post Job</button>
    </form>

    <hr class="my-5">

    <h3>Posted Jobs</h3>
    <ul class="list-group mt-3">
        {% for job in jobs %}
        <li class="list-group-item">
            <h5 class="mb-1">{{ job[1] }}</h5>
            <p class="mb-1">{{ job[2] }}</p>
            <small class="text-muted">{{ job[3] }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
