<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Job | Rapid Recruit Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Rapid Recruit Pro</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Submit a Job Vacancy</h2>
    <p class="text-muted text-center mb-4">Employers, please complete the form below. A password is required to submit.</p>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/submit-job">
        <div class="mb-3">
            <label class="form-label">Employer Name</label>
            <input name="employer_name" class="form-control" placeholder="e.g. John Doe" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Employer Email</label>
            <input name="employer_email" type="email" class="form-control" placeholder="e.g. example@email.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Employer Phone</label>
            <input name="employer_phone" class="form-control" placeholder="e.g. 07800 000000" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input name="title" class="form-control" placeholder="e.g. Delivery Driver" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea name="description" class="form-control" rows="5" placeholder="Describe the job role..." required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input name="location" class="form-control" placeholder="e.g. Leicester" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Submission Password</label>
            <input name="submission_password" type="password" class="form-control" placeholder="Enter the shared password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Job</button>
    </form>
</div>
</body>
</html>
